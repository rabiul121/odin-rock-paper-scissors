<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors UI Project | The Odin Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="score">
      <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
      <h3 class="playerChoice"></h3>
      <h3 class="playerScore">Your Score: 0</h3>
      <div class="playerImgs">
        <img src="./imgs/rock.png" alt="Rock" class="pImg" id="rock" />
        <img src="./imgs/paper.png" alt="Paper" class="pImg" id="paper" />
        <img
          src="./imgs/scissors.png"
          alt="Scissors"
          class="pImg"
          id="scissors"
        />
      </div>
    </div>
    <div class="computerSection">
      <h3 class="computerChoice"></h3>
      <h3 class="computerScore">Computer Score: 0</h3>
      <div class="computerImgs">
        <img src="./imgs/rock.png" alt="Rock" class="rock" />
        <img src="./imgs/paper.png" alt="Paper" class="paper" />
        <img src="./imgs/scissors.png" alt="Scissors" class="scissors" />
      </div>
    </div>
  </body>
  <script src="js/game.js"></script>
</html>
